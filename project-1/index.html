<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/project-1/style.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">Diary Notes</h1>
    </header>

    <form action="#" class="task-form">
        <input class="input-task form-item" placeholder="Enter note"></input>
        <button class="form-item btn-add-task" type="submit"><i class="fa-solid fa-plus"></i></button>
    </form> 

    <div class="task-container">
        <ul class="task-list">
            <div class="task-item mission-completed">
                <li class="task-description">Javascript</li>
                <button class="task-btn btn-complete-mission"><i class="fa-solid fa-check"></i></button>
                <button class="task-btn btn-task-delete"><i class="fa-solid fa-minus"></i></button>
            </div>
        </ul>
    </div>


    <script src="/project-1/script.js"></script>
</body>
</html>
